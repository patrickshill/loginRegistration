<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration | Success</title>
    <style>
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Success! Welcome, {{ request.session.first_name }}!</h1>
                {% if messages %}
                    {% for message in messages %}
                        <p class="success">
                            {{ message }}
                        </p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
